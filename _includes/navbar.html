
{% assign pageUrl = page.url | replace_first: '/', '' %}
<div id="mobile-menu">
  <ul>
    {% for item in site.data.nav.main %}
      <li class="page-scroll">
        <a class="" href="{{item.href}}">{{item.text}}</a>
      </li>
    {% endfor %}
  </ul>
</div>
<div id="page">
  <header id="pagetop">
    <nav>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="logo page-scroll"><a href="#pagetop"><img src="assets/images/logo.png" alt="logo"></a></div>
            <div class="mm-toggle-wrap">
              <div class="mm-toggle"> <i class="icon-menu"><img src="assets/images/menu-icon.png" alt="Menu"></i></div>
            </div>
            <ul class="menu">
              {% for item in site.data.nav.main %}
                <li class="page-scroll {% if forloop.first %}active{% endif %}">
                  <a href="{{item.href}}">{{item.text}}</a>
                </li>
              {% endfor %}
            </ul>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </nav>
  </header>
